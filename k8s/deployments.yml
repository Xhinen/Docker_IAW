apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
      - name: catalog
        image: docker_iaw-catalog:latest
        ports:
        - containerPort: 4000
        env:
        - name: DATABASE_URL
          value: "postgres://postgres:example@db:5432/catalog"
---
